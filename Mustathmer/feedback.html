<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #ffffff;
        color: #2c3e50;
    }

    header {
        position: relative;
        height: 14vh; /* Adjust the height as needed */
        overflow: hidden;
    }

  .container {
    width: 400px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    margin: auto; /* Center the container horizontally */
    margin-top: 100px; /* Adjust top margin as needed */
}

    .container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .inputBox {
        margin-bottom: 20px;
    }

    .inputBox input[type="text"],
    .inputBox input[type="email"],
    .inputBox textarea {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        color: #555;
        transition: border-color 0.3s;
    }

    .inputBox input[type="text"]:focus,
    .inputBox input[type="email"]:focus,
    .inputBox textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .inputBox textarea {
        resize: none;
        min-height: 120px;
    }

    .inputBox button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .inputBox button:hover {
        background-color: #0056b3;
    }

    .alert {
        margin-bottom: 20px;
        padding: 12px;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        font-size: 18px;
        text-align: center;
        display: none;
        animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
        0% {
            opacity: 0;
            transform: translateY(-50%);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .rating {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .emoji {
        font-size: 40px;
        cursor: pointer;
        margin: 0 10px;
        transition: transform 0.3s ease;
    }

    .emoji:hover {
        transform: scale(1.2);
    }
    .selected-indicator {
        position: absolute;
        border: 2px solid #007bff;
        border-radius: 5px;
        display: none;
        pointer-events: none;
        z-index: 1; /* Ensure the indicator is above emojis */
    }

</style>
